{% extends "homeworkcrafter/layout.html" %}
{% load static %}
{% block title %}
    HomeworkCrafter
{% endblock %}
{% block body %}
<main id="feeform">
    <h1>Cotiza</h1>
    {% if message %}
        {{ message }}
    {% endif %}
    <form class="cf" action="{% url 'homeworkcrafter:fee' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="half left cf">
            {{ form }}
        </div> 
        <input type="submit" value="Enviar" id="input-submit" class="g-recaptcha" data-sitekey="6LfoK8AZAAAAANDt_EvgSx1HJmxsJ_BZ634oJT90"  data-callback='onSubmit'  data-action='submit'>
    </form>
</main>
{% endblock %}
